<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>
		<link rel="icon" href="img/favicon.png">
		<title>EuLI - Eigentlich unsinniges LCD Interface</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body style="background-color: #FFE54D">
		<div class="container">
			<img src="img/euli_comic.png" class="img-responsive" style="margin:auto;"/>
			<form class="form-signin" id="euli_form">
				<h2 class="form-signin-heading">EuLI</h2>
				<h6>Eigentlich unsinniges LCD Interface</h6>
				<button type="button" class="btn btn-default btn-lg" style="width:95%" onclick="openEyes()"><img src="img/eyes_open.png" /> Augen auf</button><br />
				<br />
				<button type="button" class="btn btn-default btn-lg" style="width:95%" onclick="closeEyes()"><img src="img/eyes_closed.png" /> Augen zu</button><br />

				<h4>Text</h4>
				<div class="form-group">
					<input type="text" name="line1" class="form-control" style="width:95%; max-width:300px" maxlength="20">
					<input type="text" name="line2" class="form-control" style="width:95%; max-width:300px" maxlength="20">
					<input type="text" name="line3" class="form-control" style="width:95%; max-width:300px" maxlength="20">
					<input type="text" name="line4" class="form-control" style="width:95%; max-width:300px" maxlength="20">
				</div>
				<button type="button" class="btn btn-default btn-lg" style="width:95%; max-width:300px" onclick="showText()">anzeigen</button><br />
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function openEyes()
			{
				jQuery.ajax("ajax.php?cmd=eyes&direction=open");
			}

			function closeEyes()
			{
				jQuery.ajax("ajax.php?cmd=eyes&direction=close");
			}
			
			function showText()
			{
				jQuery.ajax("ajax.php?cmd=text&"+$("#euli_form").serialize());
			}
			
		</script>
	</body>
</html>
